<div class="appointment-form">
  <h2>Book Appointment</h2>
  <p class="appointment-time">Start Time: {{ startTime | date:'medium' }}</p>

  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <!-- Duration -->
    <div class="form-group">
      <label for="duration">Duration (minutes)</label>
      <select id="duration" formControlName="duration" class="form-control">
        <option *ngFor="let duration of getDurationOptions()" [value]="duration">
          {{ duration }} minutes
        </option>
      </select>
      <div class="error-message" *ngIf="duration?.errors?.['required'] && duration?.touched">
        Duration is required
      </div>
    </div>

    <!-- Consultation Type -->
    <div class="form-group">
      <label for="consultationType">Type of Consultation</label>
      <select id="consultationType" formControlName="consultationType" class="form-control">
        <option *ngFor="let type of consultationTypes" [value]="type">
          {{ type.replace('_', ' ') }}
        </option>
      </select>
      <div class="error-message" *ngIf="consultationType?.errors?.['required'] && consultationType?.touched">
        Consultation type is required
      </div>
    </div>

    <!-- Patient Name -->
    <div class="form-group">
      <label for="patientName">Full Name</label>
      <input type="text" id="patientName" formControlName="patientName" class="form-control">
      <div class="error-message" *ngIf="patientName?.errors?.['required'] && patientName?.touched">
        Name is required
      </div>
      <div class="error-message" *ngIf="patientName?.errors?.['minlength'] && patientName?.touched">
        Name must be at least 3 characters long
      </div>
    </div>

    <!-- Patient Gender -->
    <div class="form-group">
      <label for="patientGender">Gender</label>
      <select id="patientGender" formControlName="patientGender" class="form-control">
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div class="error-message" *ngIf="patientGender?.errors?.['required'] && patientGender?.touched">
        Gender is required
      </div>
    </div>

    <!-- Patient Age -->
    <div class="form-group">
      <label for="patientAge">Age</label>
      <input type="number" id="patientAge" formControlName="patientAge" class="form-control">
      <div class="error-message" *ngIf="patientAge?.errors?.['required'] && patientAge?.touched">
        Age is required
      </div>
      <div class="error-message" *ngIf="patientAge?.errors?.['min'] || patientAge?.errors?.['max']">
        Age must be between 0 and 150
      </div>
    </div>

    <!-- Additional Information -->
    <div class="form-group">
      <label for="additionalInfo">Additional Information</label>
      <textarea id="additionalInfo" formControlName="additionalInfo" class="form-control" rows="3"></textarea>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="!appointmentForm.valid">
        Book Appointment
      </button>
    </div>
  </form>
</div>
