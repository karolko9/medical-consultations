<div class="login-container">
  <div class="login-card">
    <h2>Logowanie</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('email')?.errors && loginForm.get('email')?.touched }"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
          Email jest wymagany
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
          Nieprawidłowy format email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Hasło</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.errors && loginForm.get('password')?.touched }"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
          Hasło jest wymagane
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Hasło musi mieć co najmniej 6 znaków
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">
        {{error}}
      </div>

      <button class="btn btn-primary w-100" [disabled]="loading || loginForm.invalid">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
        Zaloguj się
      </button>

      <div class="mt-3 text-center">
        <p>Nie masz jeszcze konta? <a routerLink="/register">Zarejestruj się</a></p>
      </div>
    </form>
  </div>
</div>
