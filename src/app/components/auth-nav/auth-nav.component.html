<ul class="navbar-nav">
  <ng-container *ngIf="currentUser$ | async as user; else loginRegister">
    <!-- User is logged in -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
        <i class="fas fa-user me-1"></i>
        {{ user.displayName }}
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <a class="dropdown-item" routerLink="/profile">
            <i class="fas fa-id-card me-2"></i>Profil
          </a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <a class="dropdown-item text-danger" href="#" (click)="logout(); $event.preventDefault()">
            <i class="fas fa-sign-out-alt me-2"></i>Wyloguj siÄ™
          </a>
        </li>
      </ul>
    </li>
  </ng-container>

  <!-- Login/Register template -->
  <ng-template #loginRegister>
    <li class="nav-item">
      <a class="nav-link" routerLink="/login" routerLinkActive="active">
        <i class="fas fa-sign-in-alt me-1"></i>Logowanie
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/register" routerLinkActive="active">
        <i class="fas fa-user-plus me-1"></i>Rejestracja
      </a>
    </li>
  </ng-template>
</ul>
